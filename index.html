<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>login</title>
</head>
<body>
    <header>
        <h1>
            <a href="https://valinhos.sp.senai.br/">Senai Valinhos</a>

        <form action="login" method="post " id="form login">

            <div>

    </section>
    <footer>Curso Senai HTML -css-javaScript</footer>
